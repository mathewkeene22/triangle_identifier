<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangulator 3000</title>
  </head>

  <body>

    <div class="container">
      <h1>Find out what type of triangle you are submitting:</h1><br>

      <form id ="triangle">

        <div class ="form-group">
          <label for="one">First number:</label>
          <input id ="one" type="text"><br><br>

          <label for="two">Second number:</label>
          <input id ="two" type="text"><br><br>

          <label for="three">Third number:</label>
          <input id ="three" type="text"><br>
        </div>

        <button type="submit" class="btn">GO!</button>

      </form>

      <div id="result">
        <ul><span class="result"></span></ul>
      </div>

    </div>
  </body>
</html>
